{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'login_v20/css/style.css' %}">

	</head>
	<body class="img js-fullheight" style="background-image: url({% static 'login_v20/images/2151998151.jpg' %});">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sistema de Procurações</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Acesse sua conta</h3>

		      	<form method="post" action="" class="signin-form">
		      		{% csrf_token %}
		      		<div class="form-group">
		      			<input type="text" name="username" class="form-control" placeholder="Usuário" required>
		      		</div>
		            <div class="form-group">
		              <input id="password-field" type="password" name="password" class="form-control" placeholder="Senha" required>
		              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary submit px-3">Entrar</button>
		            </div>
		          </form>

				  <!-- Botão de login como visitante -->
				  <form method="post" action="{% url 'login_como_visitante' %}">
					  {% csrf_token %}
					  <button type="submit" class="form-control btn btn-secondary submit px-3 mt-2">
						  Entrar como Visitante
					  </button>
				  </form>

		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'login_v20/js/jquery.min.js' %}"></script>
	<script src="{% static 'login_v20/js/popper.js' %}"></script>
	<script src="{% static 'login_v20/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'login_v20/js/main.js' %}"></script>

	</body>
</html>
